name: Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches_ignore: []

jobs:
  Dryrun_Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://snakemake/snakemake:v5.24.2
      - name: Dry-run pipeline
        run: |
          docker run -v $PWD:/opt2 snakemake/snakemake:v5.24.2 \
          python /opt2/rna-seek run \
            --input /opt2/.tests/*.fastq.gz \
            --output /opt2/output \
            --genome /opt2/config/genomes/biowulf/hg38_30.json \
            --mode local \
            --dry-run
      - name: Lint workflow
        continue-on-error: true
        run: |
          docker run -v $PWD:/opt2 snakemake/snakemake:v5.24.2 snakemake --lint -s /opt2/output/workflow/Snakefile -d /opt2/output || \
          echo 'There may have been a few warnings or errors. Please read through the log to determine if its harmless.'
